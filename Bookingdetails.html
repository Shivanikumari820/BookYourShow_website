<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: rgba(255,255,255,0.2);
    }

    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.05);
    }

    button {
      padding: 8px 12px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h2>Your Bookings</h2>
  <table id="bookings-table">
    <thead>
      <tr>
         <th>Movie</th>
      <th>Seats</th>
      <th>Total</th>
      <th>Date</th>
      <th>Tickets</th>
      <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated via JS -->
    </tbody>
  </table>

  <script src="js/bookingdetails.js"> </script>
</body>
</html>
